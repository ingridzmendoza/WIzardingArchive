<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Wizarding Archive</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-dark text-light">

    <header class="py-5 text-center wizard-header">
        <div class="container">
            <h1 class="display-4 fw-bold">Wizarding Archive</h1>
            <p class="lead text-muted">
                A complete record of witches, wizards, creatures, and spells
            </p>
        </div>
    </header>

    <nav class="container my-4">
        <div class="d-flex flex-wrap gap-2 justify-content-center">
            <button id="tab-all" class="btn btn-outline-warning">
                All Characters
            </button>

            <button id="tab-students" class="btn btn-outline-warning">
                Students
            </button>

            <button id="tab-spells" class="btn btn-outline-info">
                Spells
            </button>
        </div>
    </nav>

    <section class="container mb-4 text-center">
        <div class="btn-group flex-wrap" role="group">
            <button class="btn house-btn archive-btn" data-house="gryffindor">
                Gryffindor
            </button>
            <button class="btn house-btn archive-btn" data-house="slytherin">
                Slytherin
            </button>
            <button class="btn house-btn archive-btn" data-house="hufflepuff">
                Hufflepuff
            </button>
            <button class="btn house-btn archive-btn" data-house="ravenclaw">
                Ravenclaw
            </button>

        </div>
    </section>

    <main class="container">
        <div id="content" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
    </main>

    <footer class="text-center py-4 mt-5 text-muted">
        Wizarding Archive Â· Powered by HP API
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
